<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="border: 1px solid #dddddd;">
                <tr>
                    <td style="padding: 20px; text-align: center; font-family: 'Roboto Light', sans-serif; background-color: beige">
                        <h1>Welcome <em th:text="${username}"></em> !</h1>
                        <p>Click the link below to confirm your account</p>
                        <a th:href="${confirmationUrl}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: darkseagreen; text-decoration: none; border-radius: 5px;">
                            Confirm Your Account
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
